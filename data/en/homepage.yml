############################## about ##################################
about:
  enable : true
  title : "About Aggregate Computing"
  image : "images/about/aggregate.png"
  content : "Aggregate programming provides an alternate approach to the standard device-centered development methodology, aiming to dramatically simplify the design, creation, and maintenance of complex and large scale software systems, specifically in the context of IoT, cyber-physical systems, pervasive computing, robotic swarms, and large-scale situated systems in general. Under this approach, the reference computing machine is no longer the single device, but is instead the aggregate collection of devices that cooperatively carry out a computational process: the details of behaviour, position and number of devices are largely abstracted away, to be replaced with a space-filling computational environment. Hence, with aggregate programming the availability of large, heterogeneous sets of devices becomes less of a concern and more an opportunity to increase the quality (e.g., soundness, stability, efficacy). In fact, standard software engineering (and software quality) best practices can then be applied at the aggregate level, there including: modularity/compositionality of specification/libraries, tractability of property analysis, and so on."
  button:
    enable : true
    label : "Learn more"
    link : "about"


